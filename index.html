<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="theme-color" content="#0a0a14">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Neon Core RPG</title>
    <style>
        :root {
            /* --- NEON CYBER PALET --- */
            --bg-dark: #050505;
            --bg-grad: linear-gradient(135deg, #050505, #120012, #001212); 
            
            --neon-blue: #00f3ff;   /* XP / Levels */
            --neon-green: #0aff00;  /* Success */
            --neon-pink: #ff00ff;   /* Accents */
            --neon-gold: #ffd700;   /* Rank Symbols */
            
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            --blur: blur(10px);
            --radius: 24px;
            
            --text: #ffffff;
            --text-mute: #8b9bb4;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-grad);
            background-attachment: fixed; 
            color: var(--text);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden; overflow-y: auto;
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        /* --- SCREENS --- */
        .screen {
            display: none; flex-direction: column;
            min-height: 100vh; padding: 20px; padding-bottom: 140px; 
            box-sizing: border-box;
        }
        .screen.active { display: flex; }

        /* --- HEADER & LEVEL BAR --- */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        h1 { 
            font-size: 1.5rem; margin: 0; font-weight: 800; letter-spacing: 1px; 
            text-shadow: 2px 2px 0px var(--neon-pink), -1px -1px 10px var(--neon-blue);
        }
        
        /* LEVEL SECTION DASHBOARD */
        .level-container {
            margin-bottom: 25px;
            text-align: center;
        }
        .rank-symbol {
            font-size: 3.5rem; margin-bottom: 5px;
            filter: drop-shadow(0 0 10px var(--neon-gold));
            animation: float 3s ease-in-out infinite;
            display: inline-block;
        }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        
        .level-title { font-size: 1.2rem; font-weight: bold; color: var(--neon-gold); text-transform: uppercase; letter-spacing: 2px; }
        .level-sub { font-size: 0.9rem; color: var(--text-mute); margin-bottom: 10px; }

        /* XP BAR GLOBAL */
        .xp-track {
            width: 100%; height: 12px; background: rgba(255,255,255,0.1);
            border-radius: 10px; overflow: hidden; position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .xp-fill {
            height: 100%; background: var(--neon-blue);
            width: 0%; /* JS vult dit */
            box-shadow: 0 0 10px var(--neon-blue);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-icon {
            background: rgba(255, 255, 255, 0.05); border: var(--glass-border);
            backdrop-filter: var(--blur); color: var(--text); border-radius: 50%;
            width: 44px; height: 44px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; box-shadow: 0 0 10px rgba(255, 0, 255, 0.2); 
        }

        /* --- PANELS --- */
        .glass-panel {
            background: var(--glass-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            border: var(--glass-border); box-shadow: var(--glass-shadow); border-radius: var(--radius);
            padding: 25px; margin-bottom: 25px; position: relative; overflow: hidden;
        }
        
        .panel-blue::before { content:''; position:absolute; top:0; left:0; right:0; height:2px; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }
        .panel-pink::before { content:''; position:absolute; top:0; left:0; right:0; height:2px; background: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }

        .week-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .week-title { font-weight: 800; font-size: 1.4rem; text-align: center; }
        .week-focus { font-size: 0.9rem; color: var(--text-mute); margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; text-align: center;}

        /* CHECKBOXES */
        .tracker-container { 
            display: flex; justify-content: center; gap: 15px; margin-top: 20px; padding-top: 20px; 
            border-top: 1px solid rgba(255,255,255,0.1); flex-wrap: wrap; 
        }
        .check-circle {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.03); border: 2px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            color: transparent; font-size: 1.2rem; transition: all 0.4s;
        }
        .check-circle.completed {
            background: var(--neon-green); border: none; color: #000;
            transform: scale(1.1); box-shadow: 0 0 20px var(--neon-green);
        }

        .preview-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 1.1rem; }
        .preview-item:last-child { border-bottom: none; }
        .preview-item span:last-child { color: var(--neon-blue); font-weight: 800; text-shadow: 0 0 8px var(--neon-blue); }

        /* --- PLAYER --- */
        #playerScreen {
            background: rgba(5, 5, 10, 0.98);
            text-align: center; justify-content: center; align-items: center;
            padding-bottom: 20px; z-index: 50;
        }

        /* IN-GAME XP BAR & SYMBOL */
        .player-xp-container {
            position: absolute; top: 0; left: 0; width: 100%; padding: 15px 20px; box-sizing: border-box;
            background: rgba(0,0,0,0.6); border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .xp-header {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;
        }
        .xp-level-group {
            display: flex; align-items: center; gap: 10px;
        }
        .game-symbol {
            font-size: 2rem;
            filter: drop-shadow(0 0 5px var(--neon-gold));
            animation: pulseSymbol 2s infinite ease-in-out;
        }
        @keyframes pulseSymbol { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .xp-text { font-size: 1rem; color: var(--neon-blue); font-weight: 800; letter-spacing: 1px; }
        
        .timer-circle {
            width: 240px; height: 240px; border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.05); 
            display: flex; align-items: center; justify-content: center;
            margin: 80px auto 30px auto; font-size: 5rem; font-weight: 900;
            font-variant-numeric: tabular-nums; transition: all 0.5s ease;
        }

        /* XP GAIN POPUP ANIMATION */
        .xp-float {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3rem; font-weight: 900; color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
            opacity: 0; pointer-events: none; z-index: 60;
        }
        .xp-float.animate { animation: xpUp 1s ease-out forwards; }
        @keyframes xpUp { 0% { opacity: 0; transform: translate(-50%, 0); } 20% { opacity: 1; transform: translate(-50%, -30px); } 100% { opacity: 0; transform: translate(-50%, -80px); } }

        .player-instruction { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; letter-spacing: 1px; text-shadow: 0 0 15px currentColor; }
        .player-detail { font-size: 1.2rem; color: var(--text-mute); text-transform: uppercase; letter-spacing: 2px;}

        /* STATES */
        .state-rest .timer-circle { box-shadow: 0 0 50px var(--neon-pink), inset 0 0 20px var(--neon-pink); color: var(--neon-pink); border-color: var(--neon-pink); }
        .state-work .timer-circle { box-shadow: 0 0 60px var(--neon-blue), inset 0 0 30px var(--neon-blue); color: var(--neon-blue); border-color: var(--neon-blue); }
        .state-manual .timer-circle { box-shadow: 0 0 50px var(--neon-green), inset 0 0 20px var(--neon-green); color: var(--neon-green); border-style: dashed; border-color: var(--neon-green); }

        /* BUTTONS */
        .bottom-action-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 25px;
            background: linear-gradient(to top, #000 70%, transparent);
            text-align: center; z-index: 100; box-sizing: border-box;
        }
        
        .big-btn {
            background: var(--neon-blue); color: #000; border: none;
            width: 100%; max-width: 500px; padding: 20px;
            font-size: 1.3rem; font-weight: 900; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 30px var(--neon-blue);
            text-transform: uppercase; letter-spacing: 2px;
            transition: transform 0.1s;
        }
        .big-btn:active { transform: scale(0.98); }
        .action-btn { background: var(--neon-green); box-shadow: 0 0 30px var(--neon-green); color: #000; }
        
        .stop-link {
            color: var(--neon-pink); text-decoration: underline; background: none; border: none; 
            margin-top: 20px; font-size: 0.9rem; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
        }

        /* MODAL */
        #modalOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            z-index: 999; display: none; align-items: center; justify-content: center;
        }
        #modalOverlay.show { display: flex; }
        .modal-content {
            background: #0f0518; border: 2px solid var(--neon-pink);
            padding: 40px; border-radius: 30px; text-align: center;
            max-width: 80%; box-shadow: 0 0 60px var(--neon-pink);
        }
        .close-modal-btn { 
            background: transparent; border: 2px solid var(--neon-pink); color: var(--neon-pink);
            margin-top: 20px; padding: 15px 30px; border-radius: 30px; 
            font-weight:bold; cursor: pointer; box-shadow: 0 0 15px var(--neon-pink);
            text-transform: uppercase;
        }

        /* STATS SCREEN */
        #statsScreen { background: #050505; z-index: 100; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .stat-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-num { font-size: 1.5rem; font-weight: bold; color: var(--neon-blue); display: block; text-shadow: 0 0 10px var(--neon-blue); }
        .grand-total { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--neon-pink);
            padding: 20px; border-radius: var(--radius); text-align: center; margin-bottom: 20px; 
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2); color: #fff;
        }

    </style>
</head>
<body>

    <div id="dashboardScreen" class="screen active">
        <header>
            <h1>NEON CORE</h1>
            <button class="btn-icon" onclick="showStats()">üìä</button>
        </header>

        <div class="level-container">
            <div class="rank-symbol" id="dashSymbol">üå±</div>
            <div class="level-title" id="dashLevelTitle">LEVEL 1</div>
            <div class="level-sub" id="dashNextLevel">Train voor je volgende rank</div>
            
            <div style="width: 80%; margin: 0 auto;">
                <div class="xp-track">
                    <div class="xp-fill" id="dashXpBar"></div>
                </div>
            </div>
        </div>

        <div class="glass-panel panel-pink">
            <div class="week-nav">
                <button class="btn-icon" onclick="changeWeek(-1)">‚Üê</button>
                <div>
                    <div class="week-title" id="weekDisplay">Week 1</div>
                    <div class="week-focus">Focus: Fundering</div>
                </div>
                <button class="btn-icon" onclick="changeWeek(1)">‚Üí</button>
            </div>
            
            <div class="tracker-container" id="weekTracker">
                </div>
            <div style="text-align: center; margin-top: 10px; color: var(--text-mute); font-size: 0.8rem;">DOEL: 3 SESSIES / WEEK</div>
        </div>

        <div class="glass-panel panel-blue">
            <h3 style="margin-top:0; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:10px; color:var(--neon-blue);">CIRCUIT VANDAAG</h3>
            <div id="previewList"></div>
        </div>

        <div class="bottom-action-bar">
            <button class="big-btn" onclick="startWorkout()">START TRAINING ‚ñ∂</button>
        </div>
    </div>

    <div id="playerScreen" class="screen">
        <div class="player-xp-container">
            <div class="xp-header">
                <div class="xp-level-group">
                    <span class="game-symbol" id="gameSymbol">üå±</span>
                    <span class="xp-text" id="gameLevel">LVL 1</span>
                </div>
                <span class="xp-text" style="font-size:0.7rem; opacity:0.7;">XP</span>
            </div>
            <div class="xp-track">
                <div class="xp-fill" id="gameXpBar"></div>
            </div>
        </div>

        <div class="xp-float" id="xpFloat">+XP</div>

        <div style="width: 100%;">
            <div class="timer-circle" id="timerDisplay">8</div>
            <div class="player-instruction" id="exName">Klaarmaken...</div>
            <div class="player-detail" id="exDetail">Start in</div>
            <div id="roundDisplay" style="color:var(--text-mute); margin-top:10px; font-weight:bold;">Ronde 1 / 3</div>
        </div>

        <div style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
            <button id="actionBtn" class="big-btn action-btn" onclick="handleAction()" style="display:none; width:80%;">VOLGENDE</button>
            <button class="stop-link" onclick="quitWorkout()">Afbreken</button>
        </div>
    </div>

    <div id="statsScreen" class="screen">
        <header>
            <h1>STATISTIEKEN</h1>
            <button class="btn-icon" onclick="closeStats()">‚úï</button>
        </header>
        <div style="overflow-y: auto; padding-bottom: 20px;" id="statsContent"></div>
    </div>

    <div id="modalOverlay">
        <div class="modal-content">
            <div style="font-size: 4rem; margin-bottom: 10px;">üèÜ</div>
            <h2 style="font-size: 2rem; margin: 0; color: #fff; text-shadow: 0 0 10px var(--neon-green);">TRAINING COMPLEET!</h2>
            <p style="color: var(--text-mute); font-size: 1.2rem; margin-top:10px;">XP opgeslagen.</p>
            <button class="close-modal-btn" onclick="closeModal()">SLUITEN</button>
        </div>
    </div>

<script>
    // --- 100 RANKS SYMBOLS ---
    const RANK_SYMBOLS = [
        "üå±","ü¶†","üß¨","ü•ö","ü™µ","ü™®","üß±","üîß","ü™õ","üî®", // 1-10
        "üêû","ü™±","ü¶ü","ü™≥","üï∑Ô∏è","ü¶ó","ü¶ã","üêõ","üêå","ü¶Ç", // 11-20
        "üê≠","üêπ","üê∞","üêøÔ∏è","ü¶î","ü¶é","üê¢","üêç","üê∏","ü¶Ä", // 21-30
        "üêì","ü¶É","ü¶Ü","ü¶¢","ü¶ú","ü¶©","ü¶ö","ü¶â","ü¶Ö","ü¶á", // 31-40
        "üêà","üêï","ü¶ä","ü¶ù","ü¶°","ü¶¶","ü¶®","ü¶ò","üêí","ü¶ç", // 41-50
        "ü¶ì","üêé","üêÇ","üêÉ","üêÑ","üêñ","üêè","üêë","üêê","ü¶å", // 51-60
        "üêÜ","üêÖ","ü¶Å","üê∫","üêª","üêª‚Äç‚ùÑÔ∏è","üêº","üê®","üêò","ü¶è", // 61-70
        "üå™Ô∏è","üî•","üåä","‚ö°","‚ùÑÔ∏è","‚òÑÔ∏è","üåë","üåï","‚òÄÔ∏è","‚≠ê", // 71-80
        "ü§∫","üèá","üèãÔ∏è","ü§∏","ü•∑","ü¶∏","üßû","üßú","üßõ","üßü", // 81-90
        "üêâ","üê≤","ü¶ñ","ü¶ï","ü¶à","üêã","üêô","ü¶ë","üêä","ü¶ï", // 91-99
        "üëë" // 100
    ];

    // --- REKENFORMULE ---
    // 8 Weken * 3 Dagen * 3 Rondes * 7 Oefeningen = 504 Totaal
    const TOTAL_EXERCISES_IN_PROGRAM = 8 * 3 * 3 * 7; 

    // --- AUDIO ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(freq = 440, duration = 0.1, type = 'sine') {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
        osc.stop(audioCtx.currentTime + duration);
    }

    // --- WAKE LOCK ---
    let wakeLock = null;
    async function requestWakeLock() { try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }
    async function releaseWakeLock() { if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; } }

    // --- DATA ---
    const exercises = [
        { id: 'plank', name: 'De Plank', type: 'time', unit: 'sec' },
        { id: 'pushup', name: 'Push-ups', type: 'reps', unit: 'x' }, 
        { id: 'bicycle', name: 'Bicycle Crunches', type: 'reps', unit: 'x' },
        { id: 'leghold', name: 'Leg Hold (5cm)', type: 'time', unit: 'sec' }, 
        { id: 'legraise', name: 'Lying Leg Raises', type: 'reps', unit: 'x' },
        { id: 'mountain', name: 'Mountain Climbers', type: 'time', unit: 'sec' },
        { id: 'twists', name: 'Russian Twists', type: 'reps', unit: 'x' }
    ];

    const weeklyProgression = {
        1: { plank: 30, pushup: 8, bicycle: 20, leghold: 15, legraise: 10, mountain: 30, twists: 20 },
        2: { plank: 35, pushup: 10, bicycle: 24, leghold: 20, legraise: 12, mountain: 30, twists: 24 },
        3: { plank: 40, pushup: 12, bicycle: 30, leghold: 20, legraise: 14, mountain: 35, twists: 30 },
        4: { plank: 45, pushup: 15, bicycle: 36, leghold: 25, legraise: 15, mountain: 40, twists: 36 },
        5: { plank: 50, pushup: 18, bicycle: 40, leghold: 30, legraise: 15, mountain: 45, twists: 40 },
        6: { plank: 60, pushup: 20, bicycle: 44, leghold: 30, legraise: 18, mountain: 50, twists: 44 },
        7: { plank: 75, pushup: 22, bicycle: 50, leghold: 40, legraise: 20, mountain: 60, twists: 50 },
        8: { plank: 90, pushup: 25, bicycle: 60, leghold: 45, legraise: 20, mountain: 60, twists: 60 }
    };

    let state = {
        currentWeek: 1, history: [], totalExercisesDone: 0,
        isActive: false, round: 1, exIndex: 0, phase: 'idle', timeLeft: 0, timerInterval: null
    };

    const TOTAL_ROUNDS = 3;
    const PREP_TIME = 8;
    const ROUND_REST = 30;

    // --- INIT ---
    window.onload = function() {
        let saved = localStorage.getItem('abs_pro_v4');
        if(!saved) {
            // Check v3
            saved = localStorage.getItem('abs_pro_v3');
            if(saved) {
                const parsed = JSON.parse(saved);
                state.currentWeek = parsed.currentWeek || 1;
                state.history = parsed.history || [];
                // Calculate XP based on history
                state.totalExercisesDone = state.history.length * (7 * 3);
            }
        } else {
            const parsed = JSON.parse(saved);
            state.currentWeek = parsed.currentWeek || 1;
            state.history = parsed.history || [];
            state.totalExercisesDone = parsed.totalExercisesDone || 0;
        }
        updateLevelUI();
        renderDashboard();
    };

    function saveData() {
        localStorage.setItem('abs_pro_v4', JSON.stringify({
            currentWeek: state.currentWeek, 
            history: state.history,
            totalExercisesDone: state.totalExercisesDone
        }));
    }

    // --- LEVEL LOGIC ---
    function getLevelInfo() {
        let rawLevel = (state.totalExercisesDone / TOTAL_EXERCISES_IN_PROGRAM) * 100;
        let level = Math.floor(rawLevel) + 1;
        if(level > 100) level = 100;
        
        let progress = (rawLevel % 1) * 100; 
        if(level === 100) progress = 100;

        let symbolIndex = level - 1;
        if(symbolIndex >= RANK_SYMBOLS.length) symbolIndex = RANK_SYMBOLS.length - 1;
        
        return { level, progress, symbol: RANK_SYMBOLS[symbolIndex] };
    }

    function updateLevelUI() {
        const info = getLevelInfo();
        
        // Dashboard
        document.getElementById('dashSymbol').innerText = info.symbol;
        document.getElementById('dashLevelTitle').innerText = `LEVEL ${info.level}`;
        document.getElementById('dashXpBar').style.width = `${info.progress}%`;
        
        // In-game
        document.getElementById('gameLevel').innerText = `LVL ${info.level}`;
        document.getElementById('gameSymbol').innerText = info.symbol; // UPDATE SYMBOL IN GAME
        document.getElementById('gameXpBar').style.width = `${info.progress}%`;
    }

    // --- DASHBOARD ---
    function renderDashboard() {
        document.getElementById('weekDisplay').innerText = `Week ${state.currentWeek}`;
        
        const targets = weeklyProgression[state.currentWeek];
        const list = document.getElementById('previewList');
        list.innerHTML = '';
        exercises.forEach(ex => {
            const val = targets[ex.id];
            list.innerHTML += `<div class="preview-item"><span>${ex.name}</span><span>${val} ${ex.unit}</span></div>`;
        });

        const workoutsThisWeek = state.history.filter(h => h.week === state.currentWeek).length;
        const tracker = document.getElementById('weekTracker');
        tracker.innerHTML = '';
        const dotsToShow = Math.max(3, workoutsThisWeek);

        for(let i=0; i < dotsToShow; i++) {
            const isDone = i < workoutsThisWeek;
            tracker.innerHTML += `<div class="check-circle ${isDone ? 'completed' : ''}">${isDone ? '‚úì' : ''}</div>`;
        }
    }

    function changeWeek(dir) {
        if((state.currentWeek === 1 && dir === -1) || (state.currentWeek === 8 && dir === 1)) return;
        state.currentWeek += dir;
        renderDashboard();
    }

    // --- PLAYER LOGIC ---
    function startWorkout() {
        requestWakeLock();
        if(audioCtx.state === 'suspended') audioCtx.resume();

        state.isActive = true; state.round = 1; state.exIndex = 0;
        updateLevelUI(); // Show current level at start
        
        document.getElementById('dashboardScreen').classList.remove('active');
        document.getElementById('playerScreen').classList.add('active');
        startPrep();
    }

    function startPrep() {
        if(state.timerInterval) clearInterval(state.timerInterval);
        state.phase = 'prep';
        state.timeLeft = PREP_TIME;
        
        const currentEx = exercises[state.exIndex];
        
        document.getElementById('playerScreen').className = 'screen active state-rest';
        document.getElementById('roundDisplay').innerText = `Ronde ${state.round} / ${TOTAL_ROUNDS}`;
        document.getElementById('exName').innerText = "RUST / WISSEL";
        document.getElementById('exDetail').innerText = "Volgende: " + currentEx.name;
        document.getElementById('actionBtn').style.display = 'none';
        
        updateTimerDisplay();

        state.timerInterval = setInterval(() => {
            state.timeLeft--;
            updateTimerDisplay();
            if(state.timeLeft > 0 && state.timeLeft <= 3) playBeep(600, 0.05);
            if(state.timeLeft <= 0) startExercise();
        }, 1000);
    }

    function startExercise() {
        if(state.timerInterval) clearInterval(state.timerInterval);
        const currentEx = exercises[state.exIndex];
        const targets = weeklyProgression[state.currentWeek];
        const targetVal = targets[currentEx.id];

        document.getElementById('exName').innerText = currentEx.name;
        
        if (currentEx.type === 'time') {
            state.phase = 'work';
            state.timeLeft = targetVal;
            document.getElementById('playerScreen').className = 'screen active state-work';
            document.getElementById('exDetail').innerText = "HOU VOL!";
            document.getElementById('actionBtn').style.display = 'none';
            
            updateTimerDisplay();
            
            state.timerInterval = setInterval(() => {
                state.timeLeft--;
                updateTimerDisplay();
                if(state.timeLeft > 0 && state.timeLeft <= 5) playBeep(880, 0.1);
                if(state.timeLeft <= 0) {
                    playBeep(1200, 0.3);
                    completeStep();
                }
            }, 1000);
        } else {
            state.phase = 'manual';
            document.getElementById('playerScreen').className = 'screen active state-manual';
            document.getElementById('exDetail').innerText = `Doe ${targetVal} herhalingen`;
            document.getElementById('timerDisplay').innerText = targetVal;
            document.getElementById('actionBtn').style.display = 'block';
        }
    }

    function handleAction() {
        if(state.phase === 'manual') completeStep();
    }

    function completeStep() {
        state.totalExercisesDone++;
        saveData();
        
        updateLevelUI(); // Check if level went up!
        const floatEl = document.getElementById('xpFloat');
        floatEl.classList.remove('animate');
        void floatEl.offsetWidth; 
        floatEl.classList.add('animate');

        nextStep();
    }

    function nextStep() {
        if(state.timerInterval) clearInterval(state.timerInterval);
        
        if (state.exIndex < exercises.length - 1) {
            state.exIndex++;
            startPrep();
        } else {
            if (state.round < TOTAL_ROUNDS) {
                state.round++;
                state.exIndex = 0;
                startRoundRest();
            } else {
                finishWorkout();
            }
        }
    }

    function startRoundRest() {
        state.timeLeft = ROUND_REST;
        state.phase = 'prep'; 
        
        document.getElementById('playerScreen').className = 'screen active state-rest';
        document.getElementById('exName').innerText = "GROTE PAUZE";
        document.getElementById('exDetail').innerText = "Even op adem komen...";
        document.getElementById('actionBtn').style.display = 'none';

        state.timerInterval = setInterval(() => {
            state.timeLeft--;
            updateTimerDisplay();
            if(state.timeLeft > 0 && state.timeLeft <= 5) playBeep(600, 0.05);
            if(state.timeLeft <= 0) startExercise();
        }, 1000);
    }

    function updateTimerDisplay() {
        document.getElementById('timerDisplay').innerText = state.timeLeft;
    }

    function quitWorkout() {
        if(confirm("Stoppen?")) {
            if(state.timerInterval) clearInterval(state.timerInterval);
            releaseWakeLock();
            document.getElementById('playerScreen').classList.remove('active');
            document.getElementById('dashboardScreen').classList.add('active');
        }
    }

    function finishWorkout() {
        if(state.timerInterval) clearInterval(state.timerInterval);
        releaseWakeLock();
        document.getElementById('modalOverlay').classList.add('show');
    }

    function closeModal() {
        state.history.push({ date: new Date().toISOString(), week: state.currentWeek });
        saveData();
        
        document.getElementById('modalOverlay').classList.remove('show');
        document.getElementById('playerScreen').classList.remove('active');
        document.getElementById('dashboardScreen').classList.add('active');
        renderDashboard();
    }

    // --- STATS ---
    function showStats() {
        document.getElementById('dashboardScreen').classList.remove('active');
        document.getElementById('statsScreen').classList.add('active');
        calculateStats();
    }
    function closeStats() {
        document.getElementById('statsScreen').classList.remove('active');
        document.getElementById('dashboardScreen').classList.add('active');
    }
    function calculateStats() {
        const container = document.getElementById('statsContent');
        container.innerHTML = '';
        let grandTotalSec = 0;
        let grandTotalReps = 0;
        for(let w=1; w<=8; w++) {
            const count = state.history.filter(h => h.week === w).length;
            if(count === 0) continue;
            const targets = weeklyProgression[w];
            let weekSec = (targets.plank * 3 * count) + (targets.mountain * 3 * count) + (targets.leghold * 3 * count);
            let weekReps = (targets.pushup * 3 * count) + (targets.bicycle * 3 * count) + (targets.legraise * 3 * count) + (targets.twists * 3 * count);
            grandTotalSec += weekSec;
            grandTotalReps += weekReps;
            container.innerHTML += `
                <div class="glass-panel panel-blue">
                    <h3 style="margin:0; color:#fff;">Week ${w} <span style="font-size:0.8rem; color:var(--text-mute)">(${count} trainingen)</span></h3>
                    <div class="stats-grid">
                        <div class="stat-box"><span class="stat-num">${weekSec}</span><span class="stat-lbl">Seconden</span></div>
                        <div class="stat-box"><span class="stat-num">${weekReps}</span><span class="stat-lbl">Reps</span></div>
                    </div>
                </div>
            `;
        }
        const totalHtml = `
            <div class="grand-total">
                <h2 style="margin:0 0 10px 0; color:var(--neon-pink);">TOTAAL RESULTAAT</h2>
                <div style="font-size:2.5rem; font-weight:900; line-height:1;">${grandTotalReps} <span style="font-size:1rem; font-weight:400;">REPS</span></div>
                <div style="font-size:2.5rem; font-weight:900; line-height:1; margin-top:10px;">${grandTotalSec} <span style="font-size:1rem; font-weight:400;">SECONDEN</span></div>
            </div>
        `;
        container.innerHTML = totalHtml + container.innerHTML;
        if(state.history.length === 0) container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-mute);">Nog geen data.</div>';
    }
</script>
